<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medusa OS | The Gaze That Protects</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    animation: {
                        'blob': 'blob 10s infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'float-delayed': 'float-delayed 8s ease-in-out infinite',
                        'gradient': 'gradient 8s ease infinite',
                    },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'float-delayed': {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-15px)' },
                        },
                        gradient: {
                            '0%': { backgroundPosition: '0% 50%' },
                            '50%': { backgroundPosition: '100% 50%' },
                            '100%': { backgroundPosition: '0% 50%' },
                        }
                    },
                    backgroundSize: {
                        '300%': '300%',
                    }
                },
            },
        }
    </script>

    <style>
        body {
            background-color: #050507;
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #050507;
        }
        ::-webkit-scrollbar-thumb {
            background: #333;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #10b981;
        }

        .reveal-section {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.5, 0, 0, 1);
        }
        .reveal-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }

        .glitch-text:hover {
            text-shadow: 2px 2px 0px #059669, -2px -2px 0px #7c3aed;
            transition: text-shadow 0.2s;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Icon Components (SVG equivalents of Lucide React) ---
        const Shield = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/><path d="m9 12 2 2 4-4"/></svg>;
        const Brain = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>;
        const Lock = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><rect width="18" height="11" x="3" y="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>;
        const Zap = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>;
        const Eye = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>;
        const Menu = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>;
        const X = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>;
        const Database = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M21 12c0 1.66-4 3-9 3s-9-1.34-9-3"/><path d="M3 5v14c0 1.66 4 3 9 3s9-1.34 9-3V5"/></svg>;
        const Scale = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="m16 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="m2 16 3-8 3 8c-.87.65-1.92 1-3 1s-2.13-.35-3-1Z"/><path d="M7 21h10"/><path d="M12 3v18"/><path d="M3 7h2c2 0 5-1 7-2 2 1 5 2 7 2h2"/></svg>;
        const Users = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const Terminal = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><polyline points="4 17 10 11 4 5"/><line x1="12" x2="20" y1="19" y2="19"/></svg>;
        const Activity = (props) => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>;

        // --- Hooks ---
        const useScrollReveal = () => {
            useEffect(() => {
                const observer = new IntersectionObserver(
                    (entries) => {
                        entries.forEach((entry) => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('is-visible');
                            }
                        });
                    },
                    { threshold: 0.1 }
                );

                document.querySelectorAll('.reveal-section').forEach((el) => observer.observe(el));

                return () => observer.disconnect();
            }, []);
        };

        const useMousePosition = () => {
            const [mousePosition, setMousePosition] = useState({ x: 0, y: 0 });
            useEffect(() => {
                const updateMousePosition = (ev) => {
                    setMousePosition({ x: ev.clientX, y: ev.clientY });
                };
                window.addEventListener('mousemove', updateMousePosition);
                return () => window.removeEventListener('mousemove', updateMousePosition);
            }, []);
            return mousePosition;
        };

        // --- Components ---
        const Button = ({ children, variant = 'primary', className = '', ...props }) => {
            const baseStyle = "px-6 py-3 rounded-full font-bold tracking-wide transition-all duration-300 transform hover:-translate-y-1 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-900";
            const variants = {
                primary: "bg-emerald-500 hover:bg-emerald-400 text-black shadow-[0_0_20px_rgba(16,185,129,0.3)] hover:shadow-[0_0_30px_rgba(16,185,129,0.5)] focus:ring-emerald-500",
                secondary: "bg-white/5 backdrop-blur-md border border-white/10 hover:border-violet-400 hover:bg-white/10 text-gray-300 hover:text-white focus:ring-violet-500",
                outline: "border-2 border-emerald-500 text-emerald-400 hover:bg-emerald-500/10",
            };

            return (
                <button className={`${baseStyle} ${variants[variant]} ${className}`} {...props}>
                    {children}
                </button>
            );
        };

        const Section = ({ children, className = "", id = "" }) => (
            <section id={id} className={`py-24 px-6 md:px-12 lg:px-24 relative reveal-section ${className}`}>
                {children}
            </section>
        );

        const FeatureCard = ({ icon: Icon, title, description, color, delay }) => (
            <div 
                className="relative bg-gray-900/40 backdrop-blur-sm border border-gray-800 p-8 rounded-2xl hover:border-gray-600 transition-all duration-500 group hover:-translate-y-2 overflow-hidden"
                style={{ transitionDelay: `${delay}ms` }}
            >
                <div className={`absolute inset-0 bg-gradient-to-br ${color.replace('text-', 'from-')}/10 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-500`}></div>
                <div className={`w-14 h-14 rounded-xl flex items-center justify-center mb-6 ${color} bg-white/5 group-hover:scale-110 transition-transform duration-300 ring-1 ring-white/10`}>
                    <Icon className={`w-7 h-7`} />
                </div>
                <h3 className="text-xl font-bold text-white mb-3 group-hover:text-emerald-400 transition-colors relative z-10">{title}</h3>
                <p className="text-gray-400 leading-relaxed relative z-10">{description}</p>
            </div>
        );

        // --- Main App Component ---
        function App() {
            const [isMenuOpen, setIsMenuOpen] = useState(false);
            const [email, setEmail] = useState('');
            const [submitted, setSubmitted] = useState(false);
            const [scrolled, setScrolled] = useState(false);
            const mousePos = useMousePosition();

            useScrollReveal();

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 50);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleJoin = (e) => {
                e.preventDefault();
                if (email) {
                    setSubmitted(true);
                    setTimeout(() => {
                        setSubmitted(false);
                        setEmail('');
                    }, 3000);
                }
            };

            const navLinks = [
                { name: 'Mission', href: '#mission' },
                { name: 'Technology', href: '#technology' },
                { name: 'Safety', href: '#safety' },
                { name: 'Founders', href: '#founders' },
            ];

            return (
                <div className="min-h-screen bg-[#050507] text-gray-100 font-sans selection:bg-emerald-500 selection:text-black overflow-x-hidden relative">
                    
                    {/* --- Mouse Spotlight Effect --- */}
                    <div 
                        className="pointer-events-none fixed inset-0 z-30 transition-opacity duration-300"
                        style={{
                            background: `radial-gradient(600px at ${mousePos.x}px ${mousePos.y}px, rgba(16, 185, 129, 0.06), transparent 80%)`
                        }}
                    />

                    {/* --- Navigation --- */}
                    <nav className={`fixed w-full z-50 transition-all duration-500 ${scrolled ? 'bg-[#050507]/80 backdrop-blur-xl border-b border-white/5 py-4' : 'bg-transparent py-6'}`}>
                        <div className="max-w-7xl mx-auto px-6 flex justify-between items-center">
                            <div className="flex items-center gap-2 group cursor-pointer">
                                <div className="relative">
                                    <Eye className="w-8 h-8 text-emerald-500 group-hover:text-violet-400 transition-colors duration-300" />
                                    <div className="absolute inset-0 bg-emerald-500 blur-lg opacity-20 group-hover:opacity-60 transition-opacity duration-300"></div>
                                </div>
                                <span className="text-2xl font-bold tracking-tighter text-white font-mono">MEDUSA_OS</span>
                            </div>

                            {/* Desktop Nav */}
                            <div className="hidden md:flex items-center gap-8">
                                {navLinks.map((link) => (
                                    <a key={link.name} href={link.href} className="text-sm font-medium text-gray-400 hover:text-emerald-400 transition-colors relative group">
                                        {link.name}
                                        <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-emerald-500 transition-all group-hover:w-full"></span>
                                    </a>
                                ))}
                                <Button variant="secondary" className="py-2 px-5 text-sm hover:bg-emerald-500 hover:border-emerald-500 hover:text-black">
                                    Join Beta
                                </Button>
                            </div>

                            {/* Mobile Menu Toggle */}
                            <button className="md:hidden text-gray-300 hover:text-white" onClick={() => setIsMenuOpen(!isMenuOpen)}>
                                {isMenuOpen ? <X /> : <Menu />}
                            </button>
                        </div>

                        {/* Mobile Nav */}
                        <div className={`md:hidden absolute top-full left-0 w-full bg-[#0b0b0f]/95 backdrop-blur-xl border-b border-gray-800 transition-all duration-300 ease-in-out origin-top ${isMenuOpen ? 'scale-y-100 opacity-100' : 'scale-y-0 opacity-0'}`}>
                            <div className="p-6 flex flex-col gap-6">
                                {navLinks.map((link) => (
                                    <a 
                                        key={link.name} 
                                        href={link.href} 
                                        onClick={() => setIsMenuOpen(false)}
                                        className="text-xl font-medium text-gray-300 hover:text-emerald-400 flex items-center justify-between group"
                                    >
                                        {link.name}
                                        <span className="opacity-0 group-hover:opacity-100 transition-opacity text-emerald-500">→</span>
                                    </a>
                                ))}
                                <Button variant="primary" className="w-full">Join Beta</Button>
                            </div>
                        </div>
                    </nav>

                    {/* --- Hero Section --- */}
                    <header className="relative pt-32 pb-20 lg:pt-48 lg:pb-32 overflow-hidden min-h-[90vh] flex items-center">
                        {/* Animated Background Elements */}
                        <div className="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-violet-600/20 rounded-full blur-[100px] animate-blob mix-blend-screen -z-10"></div>
                        <div className="absolute top-[20%] right-[-10%] w-[500px] h-[500px] bg-emerald-600/10 rounded-full blur-[100px] animate-blob animation-delay-2000 mix-blend-screen -z-10"></div>
                        <div className="absolute bottom-[-10%] left-[20%] w-[500px] h-[500px] bg-blue-600/10 rounded-full blur-[100px] animate-blob animation-delay-4000 mix-blend-screen -z-10"></div>

                        <div className="max-w-7xl mx-auto px-6 text-center z-10">
                            <div className="inline-flex items-center gap-3 px-5 py-2.5 rounded-full bg-white/5 border border-white/10 mb-8 backdrop-blur-md animate-float">
                                <span className="relative flex h-3 w-3">
                                    <span className="animate-ping absolute inline-flex h-full w-full rounded-full bg-emerald-400 opacity-75"></span>
                                    <span className="relative inline-flex rounded-full h-3 w-3 bg-emerald-500"></span>
                                </span>
                                <span className="text-sm font-medium text-emerald-300 tracking-wide uppercase">System Status: Reclaiming</span>
                            </div>

                            <h1 className="text-5xl md:text-7xl lg:text-8xl font-bold text-white mb-8 tracking-tight leading-none glitch-text cursor-default">
                                The Gaze That <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-emerald-400 via-teal-200 to-violet-400 bg-300% animate-gradient">Protects.</span>
                            </h1>

                            <p className="text-lg md:text-xl text-gray-400 max-w-2xl mx-auto mb-12 leading-relaxed opacity-90">
                                Medusa is re-engineering AI architecture to close the cyber-safety gap for women. 
                                Replacing victim-blaming algorithms with <span className="text-white font-semibold border-b border-emerald-500/50">verified, rights-focused defense.</span>
                            </p>

                            <div className="flex flex-col md:flex-row items-center justify-center gap-4 max-w-lg mx-auto relative group">
                                <div className={`absolute -inset-1 bg-gradient-to-r from-emerald-500 to-violet-600 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200`}></div>
                                <form onSubmit={handleJoin} className="relative w-full flex bg-black rounded-full p-1">
                                    <input 
                                        type="email" 
                                        placeholder="Enter your email" 
                                        value={email}
                                        onChange={(e) => setEmail(e.target.value)}
                                        className="w-full bg-transparent border-none rounded-full py-3.5 pl-6 pr-32 text-white placeholder-gray-500 focus:ring-0 text-lg"
                                    />
                                    <button 
                                        type="submit"
                                        className={`absolute right-1.5 top-1.5 bottom-1.5 rounded-full px-6 font-bold transition-all duration-300 ${submitted ? 'bg-green-500 text-white w-32' : 'bg-white text-black hover:bg-emerald-400 w-32'}`}
                                    >
                                        {submitted ? 'Joined!' : 'Get Access'}
                                    </button>
                                </form>
                            </div>
                            <div className="mt-8 flex items-center justify-center gap-4 text-sm text-gray-500 font-mono">
                                <span className="flex items-center gap-1"><Terminal size={14} />v0.9.2 Beta</span>
                                <span>•</span>
                                <span>2,048 Guardians Waiting</span>
                            </div>
                        </div>
                    </header>

                    {/* --- The Problem (Mission) --- */}
                    <Section id="mission" className="bg-[#08080b]">
                        <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-20 items-center">
                            <div className="order-2 lg:order-1">
                                <h2 className="text-3xl md:text-5xl font-bold mb-8 leading-tight">
                                    The Algorithmic <br/><span className="text-red-400 inline-block transform hover:skew-x-12 transition-transform cursor-pointer">Security Risk</span>
                                </h2>
                                <div className="space-y-8 text-lg text-gray-300">
                                    <p className="leading-relaxed border-l-2 border-gray-700 pl-6">
                                        Mainstream AI models inherit misogyny from the open internet. When women seek help for harassment or doxxing, generic systems often generate victim-blaming or passive responses.
                                    </p>
                                    <div className="bg-red-900/10 border border-red-500/30 p-8 rounded-2xl relative overflow-hidden group">
                                        <div className="absolute inset-0 bg-red-500/5 group-hover:bg-red-500/10 transition-colors"></div>
                                        <p className="font-medium text-red-200 relative z-10">
                                            "Bias is not just a glitch—it is a security vulnerability that exposes users to further psychological and digital harm."
                                        </p>
                                    </div>
                                    <p className="leading-relaxed">
                                        <strong className="text-white">AI-by-Her</strong> reframes this as a safety architecture problem. We are building a bias-resistant layer that strengthens cybersecurity.
                                    </p>
                                </div>
                            </div>
                            
                            <div className="relative order-1 lg:order-2 animate-float-delayed">
                                {/* Visual representation of the 'Gap' */}
                                <div className="relative z-10 bg-[#0c0c11] border border-gray-800 rounded-3xl p-8 shadow-2xl overflow-hidden group">
                                    {/* Scanline effect */}
                                    <div className="absolute inset-0 bg-gradient-to-b from-transparent via-emerald-500/5 to-transparent bg-[length:100%_4px] pointer-events-none"></div>
                                    
                                    <div className="flex items-center justify-between border-b border-gray-800 pb-4 mb-6">
                                        <div className="flex gap-2">
                                            <div className="w-3 h-3 rounded-full bg-red-500/50"></div>
                                            <div className="w-3 h-3 rounded-full bg-yellow-500/50"></div>
                                            <div className="w-3 h-3 rounded-full bg-green-500/50"></div>
                                        </div>
                                        <span className="text-xs text-gray-500 font-mono flex items-center gap-2">
                                            <Activity size={12} className="text-emerald-500 animate-pulse" /> Live_Intervention.log
                                        </span>
                                    </div>
                                    
                                    <div className="space-y-6 font-mono text-sm">
                                        <div className="bg-gray-800/30 p-4 rounded-lg border-l-2 border-gray-600">
                                            <div className="flex gap-3 text-gray-400 text-xs mb-1 uppercase tracking-wider">User Input</div>
                                            <div className="text-gray-200">"I'm being doxxed and receiving threats."</div>
                                        </div>

                                        <div className="relative">
                                            <div className="absolute -left-9 top-0 bottom-0 w-px bg-gray-800"></div>
                                            <div className="flex gap-4 opacity-40 blur-[1px] hover:blur-0 transition-all duration-300 select-none">
                                                <span className="text-red-400 shrink-0">Legacy_AI:</span>
                                                <span className="text-gray-400 line-through decoration-red-500/50">"Maybe you should make your profile private or delete the post..."</span>
                                            </div>
                                        </div>

                                        <div className="mt-6 pt-6 border-t border-gray-800/50 relative">
                                            <div className="absolute -inset-4 bg-emerald-500/5 rounded-xl blur-sm -z-10"></div>
                                            <div className="flex items-center gap-2 mb-3">
                                                <Shield className="w-4 h-4 text-emerald-400 animate-pulse" />
                                                <span className="text-xs text-emerald-400 font-bold uppercase tracking-widest">Medusa Protocol</span>
                                            </div>
                                            <div className="text-gray-100 leading-relaxed bg-emerald-900/10 p-4 rounded-xl border border-emerald-500/20">
                                                "This is a violation of your digital rights. <br/><br/>
                                                <span className="text-emerald-400">1. Action:</span> Secure accounts immediately using the enclosed 2FA protocol.<br/>
                                                <span className="text-emerald-400">2. Legal:</span> Document evidence for law enforcement section 66A.<br/>
                                                <span className="text-emerald-400">3. Support:</span> Connecting to verified cyber-cell..."
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                
                                {/* Background glowing effect */}
                                <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[120%] h-[120%] bg-emerald-500/10 blur-[100px] -z-10 rounded-full"></div>
                            </div>
                        </div>
                    </Section>

                    {/* --- Technology Stack --- */}
                    <Section id="technology">
                        <div className="max-w-7xl mx-auto">
                            <div className="text-center mb-20">
                                <h2 className="text-4xl md:text-6xl font-bold mb-6">Architecture of <span className="text-transparent bg-clip-text bg-gradient-to-r from-violet-400 to-emerald-400">Defense</span></h2>
                                <p className="text-gray-400 max-w-2xl mx-auto text-lg">
                                    We don't just prompt-engineer; we re-architect the data flow to ensure safety is foundational, not an afterthought.
                                </p>
                            </div>

                            <div className="grid md:grid-cols-3 gap-8">
                                <FeatureCard 
                                    delay={0}
